{% extends 'base.html' %}
{% load static %} <!-- ဒီလို ထည့်ရမယ် -->

{% block title %}Shop - Online Shop{% endblock %}

{% block content %}
<h1 class="shop-title">Browse Products</h1>
<div class="product-grid">
    <!-- Sample Product Cards -->
    <div class="product-card">
        <img src="{% static 'images/product1.webp' %}" alt="Product 1">
        <h2>Wireless Headphones</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="{% static 'images/product2.webp' %}" alt="Product 2">
        <h2>Smart Watch</h2>
        <p>$79.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="{% static 'images/product3.webp' %}" alt="Product 3">
        <h2>Bluetooth Speaker</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
</div>
{% endblock %}
